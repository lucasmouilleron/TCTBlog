<div class="page">
    <div class="content">

        {% if page.picture %}
        <div class="picture">
            {% if page.picture contains "http://" %}
                <img src="{{page.picture}}"/>
            {% else %}
                <img src="{{ BASE_PATH }}/assets/contentPictures/{{page.picture}}"/>
            {% endif %}
        </div>
        {% endif %}

        {{ content }}
    </div>
</div>
